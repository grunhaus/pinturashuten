<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#sky2)"/>

  <!-- Ground -->
  <rect y="580" width="1200" height="220" fill="#1a1a1a"/>
  <rect y="580" width="1200" height="20" fill="#2d2d2d"/>

  <!-- Warehouse/Factory Background -->
  <rect x="0" y="200" width="400" height="380" fill="#2d3748"/>
  <rect x="50" y="280" width="80" height="120" fill="#4a5568" opacity="0.3"/>
  <rect x="160" y="280" width="80" height="120" fill="#4a5568" opacity="0.3"/>
  <rect x="270" y="280" width="80" height="120" fill="#4a5568" opacity="0.3"/>
  <rect x="800" y="250" width="400" height="330" fill="#2d3748"/>
  <rect x="850" y="300" width="100" height="150" fill="#4a5568" opacity="0.3"/>
  <rect x="1000" y="300" width="100" height="150" fill="#4a5568" opacity="0.3"/>

  <!-- Excavator -->
  <rect x="150" y="480" width="200" height="100" rx="10" fill="#d69e2e"/>
  <rect x="170" y="440" width="100" height="50" rx="5" fill="#d69e2e"/>
  <rect x="180" y="450" width="60" height="30" fill="#2d3748"/>
  <!-- Tracks -->
  <rect x="140" y="580" width="220" height="50" rx="25" fill="#1a1a1a"/>
  <circle cx="175" cy="605" r="20" fill="#2d3748" stroke="#4a5568" stroke-width="4"/>
  <circle cx="240" cy="605" r="20" fill="#2d3748" stroke="#4a5568" stroke-width="4"/>
  <circle cx="305" cy="605" r="20" fill="#2d3748" stroke="#4a5568" stroke-width="4"/>
  <!-- Arm -->
  <rect x="280" y="380" width="30" height="120" fill="#d69e2e" transform="rotate(-20 280 380)"/>
  <rect x="340" y="280" width="25" height="140" fill="#d69e2e" transform="rotate(30 340 280)"/>
  <!-- Bucket -->
  <path d="M420 350 L480 380 L470 430 L400 420 Z" fill="#4a5568"/>

  <!-- Dump Truck -->
  <rect x="550" y="450" width="250" height="130" fill="#c05621" rx="5"/>
  <polygon points="550,450 550,520 480,520 520,450" fill="#c05621"/>
  <rect x="490" y="470" width="70" height="50" fill="#2d3748"/>
  <!-- Wheels -->
  <circle cx="540" cy="605" r="35" fill="#1a1a1a" stroke="#4a5568" stroke-width="6"/>
  <circle cx="540" cy="605" r="15" fill="#2d3748"/>
  <circle cx="680" cy="605" r="35" fill="#1a1a1a" stroke="#4a5568" stroke-width="6"/>
  <circle cx="680" cy="605" r="15" fill="#2d3748"/>
  <circle cx="760" cy="605" r="35" fill="#1a1a1a" stroke="#4a5568" stroke-width="6"/>
  <circle cx="760" cy="605" r="15" fill="#2d3748"/>

  <!-- Forklift -->
  <rect x="900" y="500" width="120" height="80" fill="#2b6cb0" rx="5"/>
  <rect x="880" y="510" width="30" height="70" fill="#2c5282"/>
  <rect x="890" y="520" width="20" height="40" fill="#2d3748"/>
  <!-- Forklift wheels -->
  <circle cx="930" cy="600" r="25" fill="#1a1a1a" stroke="#4a5568" stroke-width="4"/>
  <circle cx="990" cy="600" r="25" fill="#1a1a1a" stroke="#4a5568" stroke-width="4"/>
  <!-- Forks -->
  <rect x="1020" y="540" width="80" height="8" fill="#4a5568"/>
  <rect x="1020" y="560" width="80" height="8" fill="#4a5568"/>
  <rect x="1010" y="480" width="15" height="100" fill="#4a5568"/>

  <!-- Crane in background -->
  <rect x="650" y="100" width="20" height="400" fill="#4a5568"/>
  <rect x="600" y="100" width="120" height="15" fill="#4a5568"/>
  <rect x="600" y="100" width="10" height="60" fill="#4a5568"/>
  <line x1="610" y1="160" x2="660" y2="115" stroke="#718096" stroke-width="3"/>
  <rect x="700" y="115" width="5" height="100" fill="#718096"/>
  <rect x="690" y="210" width="25" height="30" fill="#4a5568"/>

  <!-- Industrial lights -->
  <circle cx="100" cy="230" r="8" fill="#fbd38d" opacity="0.8"/>
  <circle cx="200" cy="230" r="8" fill="#fbd38d" opacity="0.8"/>
  <circle cx="300" cy="230" r="8" fill="#fbd38d" opacity="0.8"/>
  <circle cx="900" cy="280" r="8" fill="#fbd38d" opacity="0.8"/>
  <circle cx="1050" cy="280" r="8" fill="#fbd38d" opacity="0.8"/>
</svg>